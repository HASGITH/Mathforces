<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Friends - Mathforces</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow">
        <div class="container">
            <a class="navbar-brand" href="{% url 'problem_list' %}">MATHFORCES</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'profile_view' %}">My Profile</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h3 class="mb-4">Your Friends ({{ friends|length }})</h3>
        <div class="row">
            {% for friend in friends %}
            <div class="col-md-4 mb-3">
                <div class="card shadow-sm border-0 p-3">
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                            <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 45px; height: 45px;">
                                {{ friend.username|first|upper }}
                            </div>
                            <div>
                                <h6 class="mb-0"><a href="{% url 'user_profile' friend.username %}" class="text-decoration-none text-dark">{{ friend.username }}</a></h6>
                                <small class="text-muted">Rating: {{ friend.profile.rating }}</small>
                            </div>
                        </div>
                        <form action="{% url 'toggle_friend' friend.username %}" method="POST">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-sm btn-outline-danger border-0">âœ•</button>
                        </form>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12 text-center py-5 bg-white rounded shadow-sm">
                <p class="text-muted">You don't have any friends yet. Try searching for someone!</p>
                <a href="{% url 'user_search' %}?q=" class="btn btn-primary btn-sm">Find People</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
