<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Search - Mathforces</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'problem_list' %}">MATHFORCES</a>
            <form class="d-flex ms-auto" action="{% url 'user_search' %}" method="GET">
                <input class="form-control form-control-sm me-2" type="search" name="q" value="{{ query }}" placeholder="Find a user">
                <button class="btn btn-outline-light btn-sm" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <h3 class="mb-4">Search results for: "{{ query }}"</h3>
        
        <div class="row">
            {% for u in users %}
            <div class="col-md-4 mb-3">
                <div class="card shadow-sm border-0 p-3">
                    <div class="d-flex align-items-center">
                        <div class="bg-secondary text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 50px; height: 50px; font-weight: bold;">
                            {{ u.username|first|upper }}
                        </div>
                        <div>
                            <h5 class="mb-0">
                                <a href="{% url 'user_profile' u.username %}" class="text-decoration-none text-primary">
                                    {{ u.username }}
                                </a>
                            </h5>
                            <small class="text-muted">Rating: {{ u.profile.rating }}</small>
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12 text-center py-5">
                <p class="text-muted">No users found with that name.</p>
                <a href="{% url 'problem_list' %}" class="btn btn-secondary btn-sm">Go Back</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
