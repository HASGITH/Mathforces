<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post - Mathforces</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .edit-card { 
            border-radius: 15px; 
            border: none; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'community' %}">Mathforces</a>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card edit-card p-4 p-md-5">
                <h2 class="fw-bold mb-4 text-dark">Edit Your Post</h2>
                
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold text-muted">Post Title</label>
                        <input type="text" name="title" class="form-control form-control-lg" 
                               placeholder="Enter title..." value="{{ post.title }}" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold text-muted">Post Content</label>
                        <textarea name="content" class="form-control" rows="12" 
                                  placeholder="Write your thoughts here..." required>{{ post.content }}</textarea>
                    </div>

                    <div class="d-flex gap-3 mt-4">
                        <button type="submit" class="btn btn-primary px-5 fw-bold shadow-sm">
                            Save Changes
                        </button>
                        <a href="{% url 'post_detail' post.pk %}" class="btn btn-outline-secondary px-4">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
            
            <p class="text-center mt-4 text-muted small">
                &copy; 2026 Mathforces Moderation Panel
            </p>
        </div>
    </div>
</div>

</body>
</html>
