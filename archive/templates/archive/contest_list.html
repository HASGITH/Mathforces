<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Contests</h2>
    </div>
    <div class="list-group shadow-sm border-0">
        {% for contest in contests %}
        <a href="{% url 'contest_dashboard' contest.id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center py-3">
            <div>
                <h5 class="mb-1 text-primary">{{ contest.title }}</h5>
                <small class="text-muted">{{ contest.start_time|date:"d M, H:i" }} â€” {{ contest.end_time|date:"d M, H:i" }}</small>
            </div>
            {% if contest.is_active %}
                <span class="badge rounded-pill bg-success px-3">Running Now</span>
            {% else %}
                <span class="badge rounded-pill bg-light text-dark border">Completed</span>
            {% endif %}
        </a>
        {% empty %}
        <div class="text-center p-5 bg-white border rounded">
            <p class="text-muted">No contests scheduled yet.</p>
        </div>
        {% endfor %}
    </div>
</div>
