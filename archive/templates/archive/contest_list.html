<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container mt-5">
    <h2>Текущие и прошедшие соревнования</h2>
    <div class="list-group mt-3">
        {% for contest in contests %}
        <a href="{% url 'contest_dashboard' contest.id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <div>
                <h5 class="mb-1">{{ contest.title }}</h5>
                <small>{{ contest.start_time }} — {{ contest.end_time }}</small>
            </div>
            {% if contest.is_active %}
                <span class="badge bg-success">Идет сейчас</span>
            {% endif %}
        </a>
        {% empty %}
        <p>Пока соревнований не запланировано.</p>
        {% endfor %}
    </div>
</div>
