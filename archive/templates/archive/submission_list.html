<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mathforces - Посылки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'problem_list' %}">MATHFORCES</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'submission_list' %}">Посылки</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Последние посылки</h2>
        <table class="table table-striped bg-white shadow-sm mt-3">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Время</th>
                    <th>Участник</th>
                    <th>Задача</th>
                    <th>Вердикт</th>
                </tr>
            </thead>
            <tbody>
                {% for sub in submissions %}
                <tr>
                    <td><a href="{% url 'submission_detail' sub.id %}">{{ sub.id }}</a></td>
                    <td>{{ sub.submitted_at|date:"H:i:s" }}</td>
                    <td><b>{{ sub.author.username }}</b></td>
                    <td>{{ sub.problem.title }}</td>
                    <td>
                        {% if sub.is_correct %}
                            <span class="text-success fw-bold">OK</span>
                        {% else %}
                            <span class="text-danger fw-bold">WA</span>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
