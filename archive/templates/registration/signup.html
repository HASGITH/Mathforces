<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Mathforces</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .auth-container { min-height: 100vh; display: flex; align-items: center; }
        .auth-card { border: none; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .btn-auth { border-radius: 8px; padding: 10px; font-weight: 600; }
        input { border-radius: 8px !important; }
    </style>
</head>
<body>
    <div class="container auth-container">
        <div class="card p-4 mx-auto auth-card" style="max-width: 420px; width: 100%;">
            <h3 class="mb-4 text-center fw-bold text-dark">Create Account</h3>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-success w-100 btn-auth mb-3">Register</button>
            </form>
            <p class="mt-2 text-center text-muted small">
                Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Log In</a>
            </p>
        </div>
    </div>
</body>
</html>
